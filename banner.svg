  <style>
    <![CDATA[
      @keyframes drawLine {
        0% {
          stroke-dashoffset: 100;
          opacity: 0;
        }
        50% {
          stroke-dashoffset: 0;
          opacity: 1;
        }
        100% {
          stroke-dashoffset: 0;
          opacity: 0;
        }
      }
      
      line {
        animation: drawLine 4s ease-in-out infinite;
        animation-play-state: running;
      }
      
      /* 为不同的线条添加延迟，创建波浪效果 */
      line:nth-child(8n+1) { animation-delay: 0s; }
      line:nth-child(8n+2) { animation-delay: 0.2s; }
      line:nth-child(8n+3) { animation-delay: 0.4s; }
      line:nth-child(8n+4) { animation-delay: 0.6s; }
      line:nth-child(8n+5) { animation-delay: 0.8s; }
      line:nth-child(8n+6) { animation-delay: 1.0s; }
      line:nth-child(8n+7) { animation-delay: 1.2s; }
      line:nth-child(8n+8) { animation-delay: 1.4s; }
    ]]>
  </style>
